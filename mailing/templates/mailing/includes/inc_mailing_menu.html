<header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'mailing:home' %}">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'journal:list' %}">Блог</a>
                    </li>
                    {% if perms.users.change_user %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:user_active' %}">Активные пользователи</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}"
                   class="me-3 py-2 link-body-emphasis text-decoration-none ">Профиль</a>
                <a href="{% url 'users:logout' %}"
                   class="me-3 py-2 link-body-emphasis text-decoration-none">Выход</a>
                {% else %}
                <a href="{% url 'users:login' %}" class="me-3 py-2 link-body-emphasis text-decoration-none">Вход</a>
                <a href="{% url 'users:register' %}" class="me-3 py-2 link-body-emphasis text-decoration-none">Регистрация</a>
                {% endif %}
                <p class="text-white mb-2 mb-md-0">{{user}}</p>

            </div>
        </div>
    </nav>
</header>
